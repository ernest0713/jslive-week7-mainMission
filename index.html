    <section class="container border-1 d-flex justify-content-center align-items-center ">
      <div class="row no-gutter border my-5 boxShadow-1 p-5">

          <div class="imgBox"><img src="asset/img/travel.png" alt="#"></div>
          <div class="imgBox"><img src="asset/img/undraw.png" alt="#"></div>

        <div class="col-md-6 col-sm-12">
          <form class="addTicketForm">
            <h3 class="border-bottom d-flex align-items-center pb-1 mb-4 addTitle">
              <span class="material-icons customTextPrimaryColor mr-2">
                add_circle_outline
              </span>
              <span class="customTextPrimaryColor">新增旅遊套票</span>
            </h3>
            <div class="form-group row customTextPrimaryColor">
              <label for="ticketName" class="col-sm-4 col-form-label">套票名稱</label>
              <div class="col-sm-8">
                <input type="text" class="form-control customTextPrimaryColor customBgSecColor" id="ticketName" placeholder="請填寫套票名稱" name="ticketName">
                <div class="messages text-danger"></div>
              </div>
            </div>
            <div class="form-group row">
              <label for="imgUrl" class="col-sm-4 col-form-label customTextPrimaryColor" >圖片網址</label>
              <div class="col-sm-8 ">
                <input type="url" class="form-control customTextPrimaryColor customBgSecColor" id="imgUrl" placeholder="請填寫圖片網址" name="imgUrl">
                <div class="messages text-danger"></div>
              </div>
            </div>
            <div class="form-group row">
              <label for="location" class="col-sm-4 col-form-label customTextPrimaryColor">景點地區</label>
              <div class="col-sm-8">
                <select class="form-control customTextPrimaryColor customBgSecColor  border-right-0 border-left-0 border-top-0 rounded-0" id="location" name="location">
                  <option value='台北' selected>台北</option>
                  <option value='台中'>台中</option>
                  <option value='高雄'>高雄</option>
                </select>
                <div class="messages text-danger"></div>
                <!-- <input type="text" class="form-control customTextPrimaryColor customBgSecColor" id="location" placeholder="請填寫景點地區"> -->
              </div>
            </div>
            <div class="form-group row">
              <label for="money" class="col-sm-4 col-form-label customTextPrimaryColor">套票金額</label>
              <div class="col-sm-8">
                <input type="number" class="form-control customTextPrimaryColor customBgSecColor" id="money" placeholder="請填寫套票金額" name="money">
                <div class="messages text-danger"></div>
              </div>
            </div>
            <div class="form-group row">
              <label for="manySet" class="col-sm-4 col-form-label customTextPrimaryColor">套票組數</label>
              <div class="col-sm-8" required="required">
                <input type="number" class="form-control customTextPrimaryColor customBgSecColor customTextPrimaryColor" id="manySet" placeholder="請填寫套票組數" name="manySet">
                <div class="messages text-danger"></div>
              </div>
            </div>
            <div class="form-group row">
              <label for="star" class="col-sm-4 col-form-label customTextPrimaryColor">套票星級</label>
              <div class="col-sm-8">
                <input type="number" class="form-control customTextPrimaryColor customBgSecColor" id="star" placeholder="請填寫套票星級" min="1" max="10" name="star">
                <div class="messages text-danger"></div>
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-4 col-form-label customTextPrimaryColor">套票描述</label>
              <div class="col-sm-8">
                <textarea maxlength="200" class="form-control customTextPrimaryColor customBgSecColor textArea" id="description" placeholder="請填寫套票描述限100 字)" name="description">
</textarea>
                <div class="messages text-danger"></div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <input type="submit" class="btn btn-primary customBgPrimaryColor" id="add" value="新增套票">
            </div>
            
          </form>
        </div>
      </div>
    </section>
